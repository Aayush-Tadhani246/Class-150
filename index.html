<!DOCTYPE html>
<html>

<head>
 <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:black">
    <a-camera position = "0 75 0"></a-camera>
    
    <a-assests>
        
        <a-assest-item id = "table" src = "./Models/Table/tinker.obj"></a-assest-item>
        <a-assest-item id = "table-mtl" src = "./Models/Table/obj.mtl"></a-assest-item>
    
    
    </a-assests>

    <a-circle color = "grey" position = "-0.4 -0.76 -25" rotation = "-90 0 0" visible = "true" shawdow="
    receive:true" radius = "100"></a-circle>
    
    <a-entity>
    <a-box color="white" rotation= "90 0 0" position = "0 21 -15" width = "50" height = "50"></a-box>
    <a-box color="white" rotation= "0 -90 0" position = "25.5 -2.9 -15" width = "50" height = "50"></a-box>
    <a-box color="white" rotation= "0 -90 0" position = "-25 -3.4 -15" width = "50" height = "50"></a-box>
    <a-box color="white" position = "0.076 -4 -40" width = "50" height = "50"></a-box>
    </a-entity>
    
    <a-entity obj.model = "obj:#table:mtl:#table-mtl" position = "-10 0 -10" rotation = "-90 -40 0" scale = "0.1 0.1 0.1"></a-entity>
</a-scene>
</body>

</html>
